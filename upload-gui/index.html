<!DOCTYPE html>
<html>
	<head>
		<title>Picorama</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Upload Sample</h1>
		<form action="http://192.168.1.5:8000/add/" method="post" encType="multipart/form-data">
			<div>
				<label>Photo</label>
				<input type="file" name="photo" accept="image/*" />
			</div>
			<div>
				<label>Date</label>
				<input type="datetime-local" name="date" />
			</div>
			<button type="submit">Add</button>
		</form>
	</body>
</html>
